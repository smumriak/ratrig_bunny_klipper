[gcode_macro g29]
gcode:
  BED_MESH_CLEAR
  BED_MESH_CALIBRATE
  BED_MESH_OUTPUT

[gcode_macro bunny_home_xy]
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  M140 S{BED_TEMP} ; set bed tempeprature for bed leveling
  {% if "x" not in printer.toolhead.homed_axes or "x" not in printer.toolhead.homed_axes %}
    G28 X Y
  {% endif %}
  M190 S{BED_TEMP} ; wait for bed temperature
  G4 P5000 ; wait 5 seconds, give bed sheet chance to heat up a bit
  {% if "z" not in printer.toolhead.homed_axes %}
    G28 Z ; home Z axis
  {% endif %}
  {% if not printer.z_tilt.applied %}
    Z_TILT_ADJUST
  {% endif %}

[gcode_macro bunny_start_print]
gcode:
  CLEAR_PAUSE
  SET_GCODE_OFFSET Z=0.0 MOVE=0
  M220 S100 # Extrusion rate 100%
  M221 S100 # Speed 100%
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(215)|float %}
  {% set BED_LEVEL_EXTRUDER_TEMP = params.BED_LEVEL_EXTRUDER_TEMP|default(170)|float %}
  {% set Z_OFFSET = params.Z_OFFSET|default(0)|float %}
  {% set INITIAL_EXTRUDER = params.INITIAL_EXTRUDER|default(0)|int %}
  # Bed leveling
  M104 S{BED_LEVEL_EXTRUDER_TEMP} ; set extruder tempeprature for bed leveling
  M140 S{BED_TEMP} ; set bed tempeprature for bed leveling
  G21 ; set units to millimeters
  G90 ; use absolute coordinates
  M83 ; use extruder relative mode
  bunny_home_xy bed_temp={BED_TEMP}
  SET_GCODE_OFFSET Z={Z_OFFSET} MOVE=1
  # G29 ; bed mesh leveling

  # Init for priting
  M104 S{EXTRUDER_TEMP} ; set extruder tempeprature for priting
  M109 S{EXTRUDER_TEMP} ; wait for extruder temperature
  G92 E0 ; reset extruder position
  G1 Y-1.5 X179 F27000 ; purge line Y axis position
  G1 Z3 F1200 ; purge line Z position

  ERCF_HOME TOOL={INITIAL_EXTRUDER} FORCE_UNLOAD=1
  T{INITIAL_EXTRUDER}

  # Purge line
  G1 X190 F27000
  G1 Z0.2 F1200
  G1 X130 E5 F900
  G1 X40 E10 F700
  G92 E0 ; reset extruder position

  M221 S94 ; set flow to 94%

  BED_MESH_PROFILE LOAD="default"

[gcode_macro bunny_end_print] 
gcode:
  {% set zOffset = params.Z_OFFSET|default(0)|float %}
  {% set maxPrintHeight = printer.toolhead.axis_maximum.z %}
  {% set maxLayerZ = params.MAX_LAYER_Z|default(maxPrintHeight)|float %}
  {% set desiredEndPosition = [maxLayerZ+30, maxPrintHeight]|min %}
  {% set clearSkew = params.CLEAR_SKEW|default(0)|int %}
  {% set killHeaters = params.KILL_HEATERS|default(0)|int %}
  {% set killMotors = params.KILL_MOTORS|default(0)|int %}
  {% set clearMesh = params.CLEAR_MESH|default(0)|int %}

  CLEAR_PAUSE

  SAVE_GCODE_STATE NAME=end_print_state

  G90 ; use absolute coordinates
  M83 ; use extruder relative mode

  {% if clearSkew == 1 and printer["gcode_macro RatOS"].skew_profile is defined %}
    SET_SKEW CLEAR=1
  {% endif %}

  G1 E-2 F3600 ; retract 2mm

  RESPOND MSG="Doing the offset thing"

  {% if zOffset + printer.gcode_move.position.z + 1 < maxPrintHeight %}
    RESPOND MSG={zOffset+printer.gcode_move.position.z + 1}
    G1 Z{zOffset+printer.gcode_move.position.z + 1} F1200 ; move print head up
  {% endif %}
  G1 X102.5 Y200 F4200 ; park print head
  {% if printer.gcode_move.position.z < maxPrintHeight %}
    RESPOND MSG={[desiredEndPosition, maxPrintHeight]|min}
    G1 Z{[desiredEndPosition, maxPrintHeight]|min} F1200 ; move print head further up
  {% endif %}

  G4 ; wait for toolhead to get away from printed part

  {% if killHeaters == 1 %}
    TURN_OFF_HEATERS
  {% endif %}

  M107 ; turn off fan
  M221 S100 ; reset flow to 100%

  {% if clearMesh == 1 %}
    BED_MESH_CLEAR
  {% endif %}

  RESPOND MSG="Doing _END_PRINT_PARK"

  _END_PRINT_PARK

  {% if killMotors == 1 %}
    M84 ; disable motors
  {% endif %}

  RESTORE_GCODE_STATE NAME=end_print_state

[gcode_macro END_PRINT]
# rename_existing: END_PRINT_RATOS
gcode:
    bunny_end_print

[gcode_macro CANCEL_PRINT]
rename_existing: CANCEL_PRINT_ORIGINAL
gcode:
	bunny_end_print
    CANCEL_PRINT_ORIGINAL

[gcode_macro bunny_load_filament]
gcode:
  M400 ; wait for moves to finish
  G92 E0 ; reset extruder position
  M83 ; use extruder relative mode
  G1 E69 F1200 ; 69 mm at 20 mm/s

[gcode_macro bunny_unload_filament]
gcode:
  M400 ; wait for moves to finish
  G92 E0 ; reset extruder position
  M83 ; use extruder relative mode
  G1 E5 F300; extrude a little to soften tip
  G1 E-5 F{150 * 60} ; retract 5 mm at 150 mm/s
  G4 P500 ; dwell for 500 millieconds
  G1 E-30 F2400 ; retract 35 mm at 40 mm/s
  G4 P5000 ; dwell for 5 seconds
  G1 E-55 F4800 ; retract 85 mm at 80 mm/s


[gcode_macro bunny_change_tool]
gcode:
  {% set TOOL = params.TOOL|default(0)|int %}
  SAVE_GCODE_STATE NAME="BEFORE_TOOLCHANGE"
  G1 X-4.0 Y-8 F15000
  G91
  G1 Z5
  G90
  {% set currentSpeed = printer.fan.speed %}
  M106 S255
  T{TOOL}
  BUNNY_PURGE
  G91
  G1 Z2
  G90
  G1 X120 F15000
  G1 X40 F15000
  G1 X120 F15000
  G1 X0 F15000
  G91
  G1 Z-6
  G90
  M106 S{currentSpeed * 255}
  RESTORE_GCODE_STATE NAME="BEFORE_TOOLCHANGE" MOVE=1 MOVE_SPEED=250

[gcode_macro bunny_purge]
gcode:
  M400 ; wait for moves to finish
  G92 E0 ; reset extruder position
  M83 ; use extruder relative mode
  G1 E70 F270 ; 70 mm at 2.5 mm/s

[gcode_macro b_test_run]
gcode:
  {% for n in range(10) %}
    G0 X0 y0
    G0 X200 y0
    G0 X200 y200
    G0 X0 y200
  {% endfor %}

